<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello JSX React</title>
</head>
<body>
<div id="app"></div>
<script src="react/build/react.js"></script>
<script src="react/build/react-dom.js"></script>
<script src="babel/browser.js"></script>
<script type="text/babel">
    ReactDOM.render(
            <div>
                <h1>
                    {1} plus {2} is {3}
                </h1>
                <h1>
                    {1}
                    plus
                    {2}
                    is
                    {3}
                </h1>
                <h1>
                    {/* 空格表達式 */}
                    {1}
                    {' '}plus{' '}
                    {2}
                    {' '}is{' '}
                    {3}
                </h1>
                <h1>
                    {/* 字串表達式結合空白 */}
                    {1}
                    {' plus '}
                    {2}
                    {' is '}
                    {3}
                </h1>
            </div>,
        document.getElementById("app")
    );
</script>
</body>
</html>
